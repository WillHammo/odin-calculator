<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Calculator Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--step 4-->
    <main>
        <section class="container">
            <section class="operator-display"></section>
            <input type="text" class="display" value="0">
            <section class="row">
                <button class="col operator">%</button>
                <button class="col clear-entry">CE</button>
                <button class="col clear">C</button>
                <button class="col backspace">&#11013;</button>
            </section>
            <section class="row">
                <button class="col number">7</button>
                <button class="col number">8</button>
                <button class="col number">9</button>
                <button class="col operator">/</button>
            </section>
            <section class="row">
                <button class="col number">4</button>
                <button class="col number">5</button>
                <button class="col number">6</button>
                <button class="col operator">x</button>
            </section>
            <section class="row">
                <button class="col number">1</button>
                <button class="col number">2</button>
                <button class="col number">3</button>
                <button class="col operator">+</button>
            </section>
            <section class="row">
                <button class="col number">0</button>
                <button class="col number">00</button>
                <button class="col number decimal">.</button>
                <button class="col equals">=</button>
            </section>
            <section class="author">By Will Hammond</section>
        </section>
    </main>
    <footer>
        <script src="app.js"></script>
    </footer>
</body>

</html>
